name: Fetch Google Scholar Publications

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-publications:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install requests pyyaml
        
      - name: Fetch Scholar Data via SerpApi
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: |
          python -c "
          import os, yaml, requests
          
          api_key = os.environ.get('SERPAPI_KEY')
          url = f'https://serpapi.com/search.json?engine=google_scholar_author&author_id=mLs4L3UAAAAJ&sort=pubdate&api_key={api_key}&num=250'
          
          response = requests.get(url)
          data = response.json()
          
          pubs = []
          for pub in data.get('articles', []):
              pubs.append({
                  'title': pub.get('title', ''),
                  'year': pub.get('year', ''),
                  'author': pub.get('authors', ''),
                  'journal': pub.get('publication', ''),
                  'url': pub.get('link', '')
              })
              
          with open('_data/publications.yml', 'w') as f:
              yaml.dump(pubs, f)
          "
          
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _data/publications.yml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated Google Scholar update via SerpApi" && git push)
