name: Fetch Google Scholar Publications

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-publications:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install scholarly pyyaml
        
      - name: Fetch Scholar Data
        run: |
          python -c "
          from scholarly import scholarly
          import yaml
          
          author = scholarly.search_author_id('mLs4L3UAAAAJ')
          scholarly.fill(author, sections=['publications'])
          
          pubs = []
          for pub in author['publications'][:50]:
              bib = pub['bib']
              pubs.append({
                  'title': bib.get('title', ''),
                  'year': bib.get('pub_year', ''),
                  'author': bib.get('author', ''),
                  'journal': bib.get('citation', ''),
                  'url': pub.get('pub_url', '')
              })
              
          with open('_data/publications.yml', 'w') as f:
              yaml.dump(pubs, f)
          "
          
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _data/publications.yml
          git diff --quiet && git diff --staged --quiet || (git commit -m 'Automated Google Scholar update' && git push)
