name: Fetch Lab News

on:
  schedule:
    - cron: '0 1 * * *' # Runs every day at 1 AM
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Install dependencies
        run: pip install feedparser pyyaml
      - name: Fetch RSS Data
        run: |
          python -c "
          import feedparser, yaml
          # Google News RSS for specific keywords
          feed = feedparser.parse('https://news.google.com/rss/search?q=%22Michael+Nikolaou%22+%22University+of+Houston%22')
          
          news_items = []
          for entry in feed.entries[:5]:
              news_items.append({
                  'title': entry.title,
                  'link': entry.link,
                  'date': entry.published
              })
              
          with open('_data/news.yml', 'w') as f:
              yaml.dump(news_items, f)
          "
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _data/news.yml
          git commit -m "Automated News update" || exit 0
          git push
