<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Nikolaou's Research Group</title>
    <link rel="icon" type="image/x-icon" href="{{ '/images/favicon.ico' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo-wrapper">
                <img src="{{ '/images/logo.svg' | relative_url }}" alt="Nikolaou Lab Logo" class="header-logo">
                <div class="logo-text">
                    <h1>Nikolaou's Research Group</h1>
                    <span class="subtitle">University of Houston</span>
                </div>
            </div>

            <nav class="header-nav">
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="{{ '/research.html' | relative_url }}">Research</a>
                <a href="{{ '/publications.html' | relative_url }}">Publications</a>
                <a href="{{ '/students.html' | relative_url }}">Team</a>
                <a href="{{ '/contact' | relative_url }}">Contact</a>
            </nav>
        </div>
    </header>

    <main> 
        <div class="container"> 
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} Dr. Michael Nikolaou's Research Group.</p>
            <p>Department of Chemical and Biomolecular Engineering | University of Houston</p>
        </div>
    </footer>
</body>
</html>
